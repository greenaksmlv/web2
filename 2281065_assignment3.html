<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3 Web 2</title>
</head>
<body>
    <script>
        var green2281065foods = ["Noodles", "French Fries", "Meatballs", "Pizza", "Mie Ayam"];

        //Push Method
        //To add a new element at the end of an array
        green2281065foods.push("Green Fried Chicken 65");
        console.log(green2281065foods);

        //Pop Method
        //To remove an element at the end of an array
        green2281065foods.pop();
        console.log(green2281065foods);

        //Shift Method
        //To add a new element at the begining of an array
        green2281065foods.shift();
        console.log(green2281065foods);

        let green2281065favfoods = ["Noodles", "French Fries", "Meatballs", "Pizza", "Mie Ayam"];
        
        //Slice Method
        //To add or remove elements of an array
        let subArray = green2281065favfoods.slice(2,4);
        console.log(subArray);

        //Concat Method
        //To combine arrays 
        const green2281065drinks = ["Juice", "Water", "Milk", "Sprite", "Badak"];
        const melissa = ["Green Soda 65"];
        const favdrink = green2281065drinks.concat(melissa);
        console.log(favdrink);

        //Sort Method
        //To arrange according to Letters ascendingly
        green2281065drinks.sort();
        console.log(green2281065drinks);

        //Reverse Method
        //To arrange according to Letters descendingly
        green2281065drinks.reverse();
        console.log(green2281065drinks);

        //Join Method
        //To
        const animal = ["Dog", "Bird", "Fish", "Horse", "Panda"];
        animal.join();
        console.log(animal);


    </script>
</body>
</html>
