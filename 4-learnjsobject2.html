<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS Object part 2</title>
</head>
<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = name;
            }
            speak() {
                console.log(`${this.name} makes a noise.`); // ` = template literal / backticks &{} is also a template literal
            }
        }

        let cat = new Animal("Manis");
        cat.speak();
        let elephant = new Animal("Dumbo");
        elephant.speak();

        class Dog extends Animal { //because we use extend, we can use the method from the class Animal
            constructor(name, breed) {
                super(name);
                this.breed = breed;
            }
            bark() {
                console.log(this.name + " barks"); // if you dont use template literal, you can use the + sign
            }
        }

        let blackDog = new Dog("blakie", "cihuahua");
        blackDog.bark();
        blackDog.speak(); //using the method of the parent (class Animal)

    </script>
</body>
</html>
