<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} from {{ name }}. 
        <br> 
        My Student ID is {{nim}}, 
        <br>
        I am {{age}} years old, and I am a {{gender}}. 
        <br>
        My favourite things are {{hobbies}} 
        <br>
        My other Favourites are {{favourites}}
        <br>
        My adrress is at {{ address }}
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    name: 'Green',
                    //Create 3 other properties and display them
                    nim: '2281065',
                    age: '20',
                    gender: 'Female',

                    //Create a propertty using array data type
                    hobbies : ["Singing", "Badminton", "Watching"],

                    //Create a property using object data type
                    //the object should have at least 3 properties
                    address: {
                        street: 'Jl. Kolonel Masturi No. 288',
                        district: 'Parongpong',
                        regency: 'Bandung Barat',
                        province: 'West Java'
                    },
                    favourites: {
                        food: 'Noodles',
                        drink: 'Fruite Juice',
                        Color: 'Green'
                    }
                }
            }
        }).mount('#app');

        

    </script>

</body>
</html>
