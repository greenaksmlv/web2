<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} from {{ name }}. My Student ID is {{nim}},
        I am {{age}} years old, and I am a {{gender}}.
        My favourite things are {{hobbies}}
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    name: 'Green',
                    //Create 3 other properties and display them
                    nim: '2281065',
                    age: '20',
                    gender: 'Female',
                    //Create a propertty using array data type
                    hobbies : ["Singing", "Badminton", "Watching"]
                }
            }
        }).mount('#app');

        

    </script>

</body>
</html>
